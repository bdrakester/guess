{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('play.new_game') }}">New Game</a>
  {% endif %}
{% endblock %}

{% block content %}
  <h2>Good luck {{ game['username'] }}!</h2>
  <p>Guesses: {{ game['guesses'] }}</p>
  <p></p>
  <form method="post">
    <label for="guess">Pick a number</label>
    <input name="guess" id="guess" type="number" required>
    <input type="submit" value="Guess!">
  </form>
{% endblock %}
