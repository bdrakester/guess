{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('play.new_game') }}">New Game</a>
  {% endif %}
{% endblock %}

{% block content %}
  <h2>Congratulations!!</h2>
  <p>You won in {{ game['guesses'] }} guesses!!</p>
  <p></p>
  <img src="{{ url_for('static', filename='img/dancingbaby.gif') }}">
{% endblock %}
